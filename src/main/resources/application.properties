# Google Calendar配置
google.calendar.application-name=Calendar Integration Service
google.oauth.credentials.path=classpath:credentials.json
google.oauth.tokens.directory.path=tokens
google.oauth.callback.uri=http://localhost:8080/api/calendars/google/oauth2callback
google.api.key=api-key

# CalDAV服务器配置
caldav.server.port=8080
caldav.server.host=localhost
caldav.server.protocol=http
caldav.connection.timeout=30000
caldav.socket.timeout=30000

# 添加详细日志配置
logging.level.com.calendar=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# HTTP客户端配置
spring.mvc.async.request-timeout=120000
server.tomcat.connection-timeout=120000
server.tomcat.max-http-form-post-size=10MB

# 代理配置（如果需要的话）
http.proxy.host=localhost
http.proxy.port=7890

# 更详细的日志
logging.level.com.google.api.client=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG 